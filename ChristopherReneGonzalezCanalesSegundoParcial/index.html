<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segundo Parcial </title>>
  </head>
  <body>
      <div id="root"></div>
      <script type="module" src="/src/main.jsx"></script>

      <div class="form-container">
          <h2>Formulario de Cursos</h2>
          <div class="form-group">
              <label for="nombreCurso">Nombre Curso:</label>
              <input type="text" id="nombreCurso" name="nombreCurso">
          </div>
          <div class="form-group">
              <label for="creditos">Créditos:</label>
              <input type="text" id="creditos" name="creditos">
          </div>
          <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <input type="text" id="descripcion" name="descripcion">
          </div>
          <div class="form-actions">
              <button onclick="guardarDatos()">Guardar</button>
              <button onclick="limpiarCampos()" class="clear-btn">Limpiar</button>
          </div>
      </div>
  </body>

<style>

    .form-container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    /* Estilos para cada grupo de input y label */
    .form-group {
        margin-bottom: 15px;
    }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

    /* Estilos para los botones */
    .form-actions {
        display: flex;
        justify-content: space-between;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        background-color: #4CAF50;
        transition: background-color 0.3s ease;
    }

        button:hover {
            background-color: #45a049;
        }

    /* Estilos especiales para el botón de limpiar */
    .clear-btn {
        background-color: #f44336;
    }

        .clear-btn:hover {
            background-color: #e53935;
        }

</style>
</html>
